<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />


  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />



  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="tweet-button">
      <span><strong>Write</strong> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header class="main">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <span class='header-text'>Blessing Diji</span>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="main-container">

    <!-- Create a new tweet html-->
    <section class="new-tweet">
      <form action="/tweets" method="POST" id="new-tweet-form">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="new-tweet-footer">
          <button type="submit" id="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
        </div>
      </form>
    </section>
    <section id="tweets-container" class="tweets-container">
      <article class="tweet">
        <header>
          <div class="left">
            <img src="https://i.imgur.com/73hZDYK.png" />
            <p>Newton</p>
          </div>
          <div class="right">@SirIsaac</div>

        </header>

        <div class="tweet-body">
          If I have seen further it is by standing on the shoulder of giants.
        </div>
        <hr />
        <footer class="tweet-footer">
          <div class="left">10 seconds ago</div>
          <div class="right">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>


        </footer>

      </article>


    </section>



  </main>
</body>

</html>
